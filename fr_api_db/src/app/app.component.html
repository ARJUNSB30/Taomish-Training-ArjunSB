<div class="container">
  <h1>User List</h1>
  <ul>
    <li *ngFor="let user of users">
      {{ user.id }} - {{ user.name }} ({{ user.age }} years old)
    </li>
  </ul>

  <h2>Add User</h2>
  <form [formGroup]="userForm" (ngSubmit)="addUser()">
    <input type="text" formControlName="name" placeholder="Enter Name" />
    <input type="number" formControlName="age" placeholder="Enter Age" />
    <button type="submit" [disabled]="userForm.invalid">Add User</button>
  </form>
</div>
